{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Rewards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
body {
  font-family: 'Comic Sans MS', cursive, sans-serif;
  background: linear-gradient(135deg, #aee1f9 0%, #ffd6e0 100%);
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  overflow-y: auto;
}

/* Static bubbles background */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: url("https://www.pikpng.com/pngl/m/286-2861409_aesthetic-bubbles-powerpuff-girls-transparent-png-powerpuff-girls.png") repeat;
  background-size: 200px;
  opacity: 0.08;
  z-index: -1;
}

/* Navbar (same as dashboard/goals) */
.navbar {
  background-color: #fdc1cc;
  border-radius: 15px;
  margin: 10px;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.navbar-brand {
  font-size: 1.5rem;
  color: #fff;
  display: flex;
  align-items: center;
}
.profile-pic {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  margin-right: 10px;
  border: 2px solid #fff;
}
.btn-cute {
  background-color: #FFB6C1;
  color: #fff;
  border-radius: 25px;
  font-weight: bold;
  border: none;
  padding: 8px 16px;
  transition: all 0.2s ease;
  text-decoration: none;
}
.btn-cute:hover {
  background-color: #FF69B4;
  color: #fff;
  transform: translateY(-2px);
}

/* Rewards Card */
.card-reward {
  background: #fff3f8;
  border-radius: 25px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  padding: 30px 20px;
  margin: 25px auto;
  max-width: 600px;
  text-align: center;
  position: relative;
  z-index: 5;
}

/* Powerpuff earned icons */
.puffs {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
  margin: 20px 0;
}
.puff {
  width: 80px;
  height: 80px;
  animation: bob 2s ease-in-out infinite;
}
@keyframes bob {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.caption {
  font-size: 1.2rem;
  font-weight: bold;
  color: #ff69b4;
  margin-top: 15px;
}
  </style>
</head>
<body>

  <!-- Navbar (dashboard style) -->
  <nav class="navbar shadow-sm">
    <span class="navbar-brand">
      <img src="https://img.icons8.com/doodle/512/bubbles-powerpuff-girls.png" alt="profile" class="profile-pic">
      Hello, {{ kid.user_name }}!
    </span>
    <div>
      <a href="{% url 'kid_dashboard' %}" class="btn-cute"><i class="fa fa-home"></i> Dashboard</a>
      <a href="{% url 'logout' %}" class="btn-cute"><i class="fa fa-sign-out-alt"></i> Logout</a>
    </div>
  </nav>

  <!-- Rewards Card -->
  <div class="container py-5">
    <div class="card-reward">
      <h2>My Rewards</h2>
      <p>You have earned:</p>

      <div class="puffs">
        {% for i in earned_list %}
          {% cycle 'blossom' 'bubbles' 'buttercup' as puff silent %}
          <img class="puff"
               src="https://img.icons8.com/doodle/96/{{ puff }}-powerpuff-girls.png"
               alt="{{ puff }}">
        {% endfor %}
      </div>

      <p><strong>{{ stars }}</strong> Powerpuffs ðŸŽ€</p>
      <div class="caption">âœ¨ {{ kid.user_name }}, every star powers up your squad ! âœ¨
</div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
