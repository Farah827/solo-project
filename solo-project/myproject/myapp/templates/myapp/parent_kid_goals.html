{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ kid.user_name }}'s Goals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #aee1f9 0%, #ffd6e0 100%);
    }

    .navbar {
      background-color: #fdc1cc;
      border-radius: 15px;
      margin: 10px;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar-brand {
      display: flex;
      align-items: center;
      font-size: 1.3rem;
      color: #fff;
      font-weight: bold;
    }
    .navbar-brand img {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .btn-cute {
      background-color: #FFB6C1;
      color: #fff;
      border-radius: 25px;
      font-weight: bold;
      padding: 6px 12px;
      border: none;
      margin-left: 5px;
      font-size: 0.95rem;
    }
    .btn-cute:hover {
      background-color: #FF69B4;
      color: #fff;
    }

    .goal-card {
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 20px;
      color: #333;
      font-size: 0.95rem;
      text-align: center;
    }
    .goal-card h5 {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .progress {
      height: 16px;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 8px;
    }

    /* Pastel themes */
    .goal-pink { background: #ffe6f0; }
    .goal-blue { background: #e0f7ff; }
    .goal-purple { background: #f3e0ff; }

    .progress-pink { background-color: #ff80b3; }
    .progress-blue { background-color: #66ccff; }
    .progress-purple { background-color: #b266ff; }
  </style>
</head>
<body>

<nav class="navbar">
  <span class="navbar-brand">
    <img src="https://img.icons8.com/doodle/512/bubbles-powerpuff-girls.png" alt="Bubbles Avatar">
     {{ kid.user_name }}'s Goals
  </span>
  <div>
    <a href="{% url 'parent_dashboard' %}" class="btn-cute"><i class="fa fa-home"></i> Dashboard</a>
    <a href="{% url 'logout' %}" class="btn-cute"><i class="fa fa-sign-out-alt"></i> Logout</a>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    {% for goal in goals %}
    <div class="col-md-4 col-sm-6">
      <div class="goal-card {% cycle 'goal-pink' 'goal-blue' 'goal-purple' %}">
        <h5>{{ goal.name }}</h5>
        <p><strong>Target:</strong> ${{ goal.target_amount }}</p>
        <p><strong>Saved:</strong> ${{ goal.saved_amount }}</p>
        <div class="progress">
          <div class="progress-bar {% cycle 'progress-pink' 'progress-blue' 'progress-purple' %}" 
               style="width: {{ goal.progress }}%">
            {{ goal.progress }}%
          </div>
        </div>
      </div>
    </div>
    {% empty %}
    <p class="text-center text-muted">No goals found for this kid.</p>
    {% endfor %}
  </div>
</div>

</body>
</html>
