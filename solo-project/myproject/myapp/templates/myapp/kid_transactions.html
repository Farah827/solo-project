<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Transactions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #aee1f9 0%, #ffd6e0 100%);
      margin: 0;
      padding: 0;
      position: relative;
      overflow-x: hidden;
    }


    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("https://www.pikpng.com/pngl/m/286-2861409_aesthetic-bubbles-powerpuff-girls-transparent-png-powerpuff-girls.png") repeat;
      background-size: 200px;
      opacity: 0.08;
      animation: float 18s linear infinite;
      z-index: -1;
    }
    @keyframes float {
      0% { background-position: 0 0; }
      100% { background-position: 0 -1000px; }
    }

   
    .navbar {
      background-color: #fdc1cc;
      border-radius: 15px;
      margin: 10px;
      padding: 10px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar-brand {
      font-size: 1.5rem;
      color: #fff;
    }
    .profile-pic {
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 8px;
      animation: bounce 3s infinite ease-in-out;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* Table card */
    .transactions-card {
      background: #fff3f8;
      border-radius: 25px;
      padding: 30px;
      margin: 30px auto;
      max-width: 800px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .transactions-card:hover {
      transform: scale(1.02);
    }

   
    table {
      background: rgba(255,255,255,0.95);
      border-radius: 15px;
      overflow: hidden;
    }
    thead {
      background-color: #ffb6c1;
      color: #fff;
    }
    th {
      border: none !important;
    }
    td {
      vertical-align: middle;
    }


    .btn-cute {
  background: #FFB6C1;
  border-radius: 25px;
  font-weight: bold;
  border: none;
  padding: 10px 20px;
  color: #fff;
  margin-left: 8px;
}
.btn-cute:hover {
  background: #FF69B4;
  color: #fff;
}

    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar shadow-sm">
  <span class="navbar-brand d-flex align-items-center">
    <img src="https://img.icons8.com/doodle/512/bubbles-powerpuff-girls.png" 
         alt="profile" 
         class="profile-pic">
    Hello, {{ kid.user_name }} 
  </span>
  <div>
    <a href="{% url 'kid_dashboard' %}" class="btn-cute">‚¨Ö Dashboard</a>
    <a href="{% url 'logout' %}" class="btn-cute">
      <i class="fa fa-sign-out-alt"></i> Logout
    </a>
  </div>
</nav>

<div class="container py-5">
  <div class="transactions-card">
    <h2 class="text-center mb-4">üìú My Transactions</h2>
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>Type</th>
          <th>Amount</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        {% for t in transactions %}
        <tr>
          <td>{{ t.type }}</td>
          <td>${{ t.amount }}</td>
          <td>{{ t.created_at|date:"M d, Y" }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3" class="text-center">No transactions yet üê£</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
