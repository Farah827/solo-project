<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank for Kids - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
body {
  font-family: 'Comic Sans MS', cursive, sans-serif;
  background: linear-gradient(135deg, #aee1f9 0%, #ffd6e0 100%);
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}


body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: url("https://www.pikpng.com/pngl/m/286-2861409_aesthetic-bubbles-powerpuff-girls-transparent-png-powerpuff-girls.png") repeat;
  background-size: 200px;
  opacity: 0.08;
  z-index: -1;
}


.navbar {
  background-color: #fdc1cc;
  border-radius: 15px;
  margin: 10px;
  padding: 10px 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.navbar-brand {
  font-size: 1.5rem;
  color: #fff;
  font-weight: bold;
}
.profile-pic {
  height: 60px;
  width: 60px;
  border-radius: 50%;  
  object-fit: cover;
  margin-right: 8px;
  border: 2px solid #fff;
}

.signup-card {
  background: #fff3f8;
  border-radius: 25px;
  padding: 40px 30px;
  width: 100%;
  max-width: 450px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  text-align: center;
  margin: 40px auto;
}
.signup-card img {
  width: 90px;
  margin-bottom: 15px;
}
.signup-card h3 {
  margin-bottom: 15px;
  font-weight: bold;
  color: #ff5c8a;
}
.signup-card p.small {
  font-size: 0.9rem;
  color: #555;
  margin-bottom: 20px;
}


.signup-card input {
  border-radius: 12px;
  border: 1px solid #ccc;
  padding: 12px;
  width: 100%;
  margin-bottom: 15px;
  font-size: 1rem;
  text-align: center;
}


.btn-cute {
  background-color: #FFB6C1;
  color: #fff;
  border-radius: 25px;
  font-weight: bold;
  border: none;
  padding: 12px 20px;
  width: 100%;
  margin-bottom: 10px;
}
.btn-cute:hover {
  background-color: #FF69B4;
}


.error-msg {
  background-color: #ffccd5; 
  color: #b3003b; 
  border-radius: 12px; 
  padding: 8px 12px; 
  font-size: 0.9rem; 
  margin-bottom: 10px;
  text-align: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 5px;
}


.footer {
  font-size: 0.8rem;
  color: #888;
  margin-top: 15px;
}
  </style>
</head>
<body>


  <nav class="navbar shadow-sm">
    <span class="navbar-brand d-flex align-items-center">
      <img src="https://img.icons8.com/doodle/512/bubbles-powerpuff-girls.png" 
           alt="avatar" 
           class="profile-pic">
      Kiddo Bank
    </span>
    <div>
      <a href="{% url 'home' %}" class="btn-cute"><i class="fa fa-home"></i> Home</a>
      <a href="{% url 'login_page' %}" class="btn-cute"><i class="fa fa-sign-in-alt"></i> Log In</a>
    </div>
  </nav>


  <div class="signup-card">
    <img src="https://img.icons8.com/doodle/512/bubbles-powerpuff-girls.png" alt="Avatar">
    <h3>Join the Fun!</h3>
    <p class="small">Create an account to start saving & playing ðŸ’–</p>


    {% if messages %}
      <div>
        {% for message in messages %}
          <div class="error-msg">
             {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form action="{% url 'register' %}" method="POST">
      {% csrf_token %}
      <input type="text" name="user_name" placeholder="Your Name" required value="{{ request.POST.user_name|default:'' }}">
      <input type="email" name="email" placeholder="Email" required value="{{ request.POST.email|default:'' }}">
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit" class="btn-cute"><i class="fa fa-user-plus"></i> Sign Up</button>
    </form>

    <div class="footer">
      Â© 2025 Kiddy Bank. All Rights Reserved.
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
