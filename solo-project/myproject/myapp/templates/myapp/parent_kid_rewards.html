{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ kid.user_name }}'s Rewards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #aee1f9 0%, #ffd6e0 100%);
    }

  
    .navbar {
      background-color: #fdc1cc;
      border-radius: 15px;
      margin: 10px;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar-brand {
      display: flex;
      align-items: center;
      font-size: 1.3rem;
      color: #fff;
      font-weight: bold;
    }
    .navbar-brand img {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .btn-cute {
      background-color: #FFB6C1;
      color: #fff;
      border-radius: 25px;
      font-weight: bold;
      padding: 6px 12px;
      border: none;
      margin-left: 5px;
    }
    .btn-cute:hover {
      background-color: #FF69B4;
      color: #fff;
    }

   
    .rewards-card {
      background: #fff3f8;
      border-radius: 20px;
      padding: 30px;
      margin: 40px auto;
      max-width: 700px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .star {
      font-size: 2rem;
      color: gold;
      margin: 5px;
      animation: pop 1s infinite alternate;
    }
    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }
  </style>
</head>
<body>

<nav class="navbar">
  <span class="navbar-brand">
    <img src="https://img.icons8.com/doodle/512/bubbles-powerpuff-girls.png" alt="Bubbles Avatar">
    {{ kid.user_name }}'s Rewards
  </span>
  <div>
    <a href="{% url 'parent_dashboard' %}" class="btn-cute"><i class="fa fa-home"></i> Dashboard</a>
    <a href="{% url 'logout' %}" class="btn-cute"><i class="fa fa-sign-out-alt"></i> Logout</a>
  </div>
</nav>


<div class="container">
  <div class="rewards-card text-center">
    <h3 class="mb-4">ðŸŒŸ Total Stars Earned: <strong>{{ stars }}</strong></h3>
    <div>
      {% for _ in star_range %}
        <i class="fa fa-star star"></i>
      {% endfor %}
    </div>
  </div>
</div>

</body>
</html>
